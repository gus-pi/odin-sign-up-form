<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="img-container">
        <div class="img-logo-container">
          <img
            src="public/images/odin-logo.png"
            alt="odin project logo"
            class="odin-logo"
          />
          <span class="logo-text">ODIN</span>
        </div>
        <div class="logo-background"></div>
        <img
          src="public/images/bg-image.jpg"
          alt="a view of valley"
          class="background-img"
        />
      </div>
      <div class="form-container">
        <form class="form" action="#" method="post">
          <h1>Get Started ü§ù</h1>
          <div class="name-info">
            <div>
              <label for="first_name"><strong>First Name</strong></label>
              <input type="text" id="first_name" name="first_name" required />
            </div>
            <div>
              <label for="last_name"><strong>Last Name</strong></label>
              <input type="text" name="last_name" id="last_name" required />
            </div>
          </div>
          <div class="contact-info">
            <div>
              <label for="email"><strong>Email</strong></label>
              <input type="email" id="email" name="email" required />
            </div>
            <div>
              <label for="phone"><strong>Phone</strong></label>
              <input
                type="tel"
                name="phone"
                id="phone"
                required
                minlength="10"
                maxlength="10"
                placeholder="10 digit phone number"
              />
            </div>
          </div>
          <div class="password-info">
            <div>
              <label for="password"><strong>Password</strong></label>
              <input type="password" id="password" name="password" required />
            </div>
            <div>
              <label for="confirmed-password"
                ><strong>Confirm Password</strong></label
              >
              <input
                type="password"
                name="confirmed-password"
                id="confirmed-password"
                required
              />
            </div>
          </div>
          <button class="btn" type="submit">Create Account</button>
          <p>
            Already have an account?
            <span class="log-in-text"
              ><a href=""><strong>Log in</strong></a></span
            >
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
